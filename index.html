<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .calculator {
      background: #1c1c1e;
      padding: 20px;
      border-radius: 30px;
      width: 320px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }
    #display {
      background: #2c2c2e;
      border-radius: 15px;
      padding: 20px;
      font-size: 36px;
      text-align: right;
      margin-bottom: 20px;
      color: #fff;
      overflow-x: auto;
    }
    .btn-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .btn {
      background: #333;
      flex: 1;
      margin: 5px;
      height: 60px;
      border-radius: 50%;
      border: none;
      font-size: 24px;
      color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: background 0.2s;
    }
    .btn:active {
      background: #555;
    }
    .btn.orange {
      background: #ff9500;
    }
    .btn.orange:active {
      background: #e57f00;
    }
    video, canvas, a { display: none; }
  </style>
</head>
<body>
  <div class="calculator">
    <div id="display">0</div>

    <div class="btn-row">
      <button class="btn" onclick="press('1')">1</button>
      <button class="btn" onclick="press('2')">2</button>
      <button class="btn" onclick="press('3')">3</button>
    </div>
    <div class="btn-row">
      <button class="btn" onclick="press('4')">4</button>
      <button class="btn" onclick="press('5')">5</button>
      <button class="btn" onclick="press('6')">6</button>
    </div>
    <div class="btn-row">
      <button class="btn" onclick="press('7')">7</button>
      <button class="btn" onclick="press('8')">8</button>
      <button class="btn" onclick="press('9')">9</button>
    </div>
    <div class="btn-row">
      <button class="btn orange" onclick="press('+')">+</button>
      <button class="btn" onclick="press('0')">0</button>
      <button class="btn orange" onclick="press('-')">â€“</button>
    </div>
    <div class="btn-row">
      <button class="btn" onclick="press('C')">C</button>
      <button class="btn" onclick="press('=')">=</button>
      <button class="btn orange" onclick="press('X')">X</button>
    </div>
  </div>

  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
  <a id="download"></a>

  <script>
    const display = document.getElementById("display");
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const download = document.getElementById("download");

    let mediaRecorder;
    let chunks = [];

    async function startCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      video.srcObject = stream;
      window.cameraStream = stream;
    }

    function press(val) {
      if (val === 'C') display.textContent = '0';
      else if (val === '=') {
        try {
          display.textContent = eval(display.textContent);
        } catch {
          display.textContent = 'Error';
        }
      } else if (val === '+') {
        takePhoto();
      } else if (val === '-') {
        startVideo();
      } else if (val === 'X') {
        stopVideo();
      } else {
        display.textContent = display.textContent === '0' ? val : display.textContent + val;
      }
    }

    function takePhoto() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0);
      const img = canvas.toDataURL("image/png");
      download.href = img;
      download.download = `photo_${Date.now()}.png`;
      download.click();
    }

    function startVideo() {
      chunks = [];
      mediaRecorder = new MediaRecorder(video.srcObject);
      mediaRecorder.ondataavailable = e => chunks.push(e.data);
      mediaRecorder.onstop = () => {
        const blob = new Blob(chunks, { type: "video/webm" });
        const url = URL.createObjectURL(blob);
        download.href = url;
        download.download = `video_${Date.now()}.webm`;
        download.click();
      };
      mediaRecorder.start();
      display.textContent = "Rec...";
    }

    function stopVideo() {
      if (mediaRecorder && mediaRecorder.state !== "inactive") {
        mediaRecorder.stop();
        display.textContent = "0";
      }
    }

    startCamera();
  </script>
</body>
</html>
